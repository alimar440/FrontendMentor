<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | NFT Preview Card Component</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon" />
</head>
<body>
  <div class="card">
    <div class="card__image-container">
      <img class="card__image" src="images/image-equilibrium.jpg" alt="Equilibrium Image" />
    </div>
    <div class="card__content">
      <h2 class="card__title">Equilibrium #3429</h2>
      <p class="card__description">Our equilibrium collection promotes balance and calm.</p>
      <div class="card__details">
        <div class="card__detail-item">
          <img class="card__icon" src="images/icon-ethereum.svg" alt="Ethereum Icon" />
          <span class="card__details-item--price ">0.041 ETH</span>
        </div>
        <div class="card__detail-item">
          <img class="card__icon" src="images/icon-clock.svg" alt="Clock Icon" />
          <span class="card__time-left card__details-item--time-left">3 days left</span>
        </div>
      </div>
      <div class="card__footer">
        <img class="card__footer-avatar" src="images/image-avatar.png" alt="Avatar Image" />
        <p class="card__creator">
          <span class="card__creator-text card__creator-text--label">Creation of</span>
           <span class="card__creator-text card__creator-text--name"> Jules Wyvern</span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
